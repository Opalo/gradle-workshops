<html>
<head>
    <title>@client_name@</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type='text/javascript' src="js/jquery.js"></script>
    <script type='text/javascript' src="js/client.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
        .top-buffer { margin-top:20px; }
        .form-lbl { width: 100px; }
        table, th, td { border: 1px solid #adadad; }
        th, td { padding: 3px 7px 2px 7px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center" style="margin: 40px">@client_name@</h1>

    <div class="bs-docs-grid">
        <div class="row">
            <div class="col-lg-6 text-center">
                <button id="btn-new-ca" type="button" class="btn btn-default">Create new application</button>
            </div>
            <div class="col-lg-6 text-center">
                <button id="btn-list" type="button" class="btn btn-default">View all applications</button>
            </div>
        </div>
        <div id="ca-form-container" class="row top-buffer">
            <div class="col-lg-12">
                <form id="ca-form" class="well">
                    <label class="form-lbl">Name</label>
                    <input name="firstName" type="text" class="span3" placeholder="Name"><br/>
                    <label class="form-lbl">Surname</label>
                    <input name="lastName" type="text" class="span3" placeholder="Surname"><br/>
                    <label class="form-lbl">Email</label>
                    <input name="email" type="text" class="span3" placeholder="Email"><br/>
                    <label class="form-lbl">Amount</label>
                    <input name="amount" type="text" class="span3" placeholder="Amount"><br/>
                    <label class="form-lbl">Purpose</label>
                    <input name="purpose" type="text" class="span3" placeholder="Purpose"><br/>
                    <button id="ca-form-submit" type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        <div id="ca-list-container" class="row top-buffer">
            <div class="col-lg-12">
                <table id="ca-list-table" style="width: 100%">
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Amount</th>
                        <th>Purpose</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
